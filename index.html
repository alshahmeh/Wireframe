<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code201</title>
    <style>
        .a{background-color: rgba(189, 188, 202,0.5);color: coral;}
        .b{background-color: rgba(27, 216, 59,0.5);color: crimson;}
        .c{background-color: rgba(59, 24, 212, 0.5);color: darkmagenta;}</style>
</head>
<body>
   
    <header></header>
    <main><h1 style="background-color: blue;color:burlywood;">Class 1 lab</h1>
        <h1><UL>this is some questions about the students :</UL></h1>
    <script type="text/javascript">
        let name=prompt("WHAT IS YOUR NAME?");
       givename(name);
      let major=prompt("WHAT IS YOUR university major?");
       givemajor(major);
       let old=prompt("How old are you?");
       giveold(old);
       function givename(name){document.write("<span class='a'> WHAT IS YOUR NAME?"+'------------'+ name+'<br>');console.log(name)}
    
       function givemajor(major){document.write("<span class='b'> WHAT IS YOUR UNIVERSITY MAJOR?"+'--------------'+ major+'<br>');console.log(major)}
      
     function giveold(old){document.write("<span class='c'> HOW OLD ARE YOU? "+'---------------'+ old);console.log(old)}
   </script>
    </main>
    <footer></footer>
</body>
</html>
